<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Truck</title>
</head>

<body>
  <!-- To run this file right click the file in the navigation bar and select "Open with live server. Then open the developer tools in the browser and head to the console window."-->

  <!-- Use this element to generate your menu -->
  <ul id="combined-menu"></ul>

  <script>
    // Write your code here
    function foodTruckFeastival(menus){
      let flatMenu = menus.flat();        

      let combinedMenu = new Set();
      // Set is used to create a collection of distinct values but can be of same datatype
      flatMenu.forEach(item => combinedMenu.add(item));

      const menuNode = document.querySelector("#combined-menu");
      for(let item of combinedMenu){
        let foodNode = document.createElement("li");
        foodNode.innerText = item;
        menuNode.appendChild(foodNode);
      }
    }

    foodTruckFeastival([["Tacos", "Burger"], ["Pizza", "Momos"], ["Burger", "Noodles", "Pasta"], ["Momos", "Fried Rice", "Tacos"]])
  </script>
</body>

</html>
